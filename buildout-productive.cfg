[buildout]

extends = buildout-common.cfg
parts+= mohanty_erp_install

[userdata]	
name = berolina
svn = https://mohanty.dyndns.org:8000/svn/berolina-erp/tags/RL-1.1.0/
svn-passwd = cc_7+1bH3
svn-user =  ${userdata:name}
servername = erp.berolina-plastic.de
serveralias = www.erp.berolina-plastic.de
serveradmin = admin@mohanty.de
mysql_database = ${userdata:name}
mysql_root_pwd = 12+sdL_rR
initial_sql_dump = ./application/data/berolina.sql

[ports] 
mysql = 8003
supervisor = 8010

[mohanty_erp_install]
recipe = plone.recipe.command
command =  
    echo "checkout svn repository"
    svn export --force --username ${userdata:svn-user} --password ${userdata:svn-passwd} ${userdata:svn} .
    echo "delete main-dev.php"
    [ -f ./application/config/main-dev.php ] && rm ./application/config/main-dev.php 
    echo "start supervisord/mysqld"
    [ ! -f ./var/supervisord.pid ] && ./bin/supervisord 
    echo "chown yii folders"
    chown -R ${userdata:name}:${userdata:name} lib/ application/ htdocs/
    echo ""
    echo "You might want to install the initial database:"
    echo "./bin/mysql < ${userdata:initial_sql_dump}"
    echo ""

     

   
 


